<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; }
    model-viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <model-viewer
    src="astronaut.glb"
    alt="3D model in AR"
    ar
    ar-scale="fixed"
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    ios-src="astronaut.usdz">
  </model-viewer>
</body>
</html>
